<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm12 col-md-8 col-lg-6">
                <ul class="list-group">
                    <li class="list-group-item" th:each="c : ${cursos}">
                        <span th:text="${c.nome}"></span>
                    </li>                    
                  </ul>
            </div>
        </div>
    </div>
</body>
</html>
